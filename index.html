<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Contact form</title>
</head>

<body>
  <main>
    <section>
      <h1>Contact Us</h1>
      <form action="" method="post" novalidate>
        <fieldset>
          <label for="first-name">First Name <span>*</span>
            <input type="text" id="first-name" name="first-name" placeholder="Your First Name . . .">
          </label>
          <label for="last-name">Last Name <span>*</span>
            <input type="text" id="last-name" name="last-name" placeholder="Your Last Name . . .">
          </label>
          <label for="email-address">Email Address <span>*</span>
            <input type="email" id="email-address" placeholder="You Email . . .">
          </label>
        </fieldset>
        <fieldset>
          <legend>Query Type <span>*</span></legend>
          <label for="general">
            <input type="radio" name="queries" id="query-general" value="general">General Enquiry</label>
          <label for="support">
            <input type="radio" name="queries" id="query-support" value="support">Support Request</label>
        </fieldset>
        <fieldset>
          <label>Message <span>*</span></label>
          <textarea cols="60" rows="20" id="msg"></textarea>
        </fieldset>
        <fieldset>
          <label for="contacted">
            <input type="checkbox" id="contacted" name="contacted">I consest to being contacted by the team
            <span>*</span>
          </label>
        </fieldset>
        <input type="submit" value="Submit" id="sbmt">
      </form>
    </section>

    <div class="succeeded-component">
      <p><img src="./assets/images/icon-success-check.svg" alt="success check icon">Message Sent!</p>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Muhammad Hisham</a>.
    </div>
  </footer>
  <script src="main.js"></script>
</body>

</html>
