<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Contact form</title>
</head>

<body>
  <main>
    <section>
      <h1>Contact Us</h1>
    </section>
    <form action="" method="post">
      <fieldset>
        <label for="first-name">First Name *
          <input type="text" id="first-name" placeholder="Your First Name ..." required>
        </label>
        <label for="last-name">Last Name *
          <input type="text" id="last-name" placeholder="Your Last Name ..." required>
        </label>
        <label for="email-address">Email Address *
          <input type="email" id="email-address" placeholder="You Email ..." required>
        </label>
      </fieldset>
      <fieldset>
        <legend>Query Type *</legend>
        <label for="general">
          <input type="radio" name="queries" id="general">General Enquiry</label>
        <label for="support">
          <input type="radio" name="queries" id="support">Support Request</label>
      </fieldset>
      <fieldset>
        <label>Message *
          <textarea cols="60" rows="20"></textarea>
        </label>
        <label for="contacted">
          <input type="checkbox" id="contacted" required>I consest to being contacted by the team *
        </label>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
  </main>
  <!-- Please enter a valid email address

  Please select a query type

  This field is required

  Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Muhammad Hisham</a>.
    </div>
  </footer>
</body>

</html>
